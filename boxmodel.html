<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BoxModel</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box-one {
        background-color: aqua;
        height: 80px;
        width: 200px;
        padding: 20px;
        border: 10px solid blue;
        margin: 20px;
      }
      .box-two {
        background-color: antiquewhite;
        height: 80px;
        width: 150px;
        padding: 20px;
        border: 20px solid red;
        margin: 20px auto 30px auto;
      }
    </style>
  </head>
  <body>
    <div class="box-one">first</div>
    <div class="box-two">Second</div>
  </body>
</html>
